<!-- Feedback Form Start-->
<section class="feedback" id="feedback">
<div class="container p-3 rounded ">
  <div class="main-txt p-2" id="form">
    <h1><span>F</span>eedback Form</h1>
  </div>
  <form id="feedbackForm" >

    <!-- Type Of Rooms -->
    <div class="form-group text-center mt-3 mb-3" id="select">
      <label class="" style="font-size: 20px;">Select Your Room</label>
      <br>
      <select class="">
        <option VALUE="Room1"> Room1 </option>
        <option VALUE="Room2"> Room2 </option>
        <option VALUE="Room3"> Room3 </option>
        <option VALUE="Room4"> Room4 </option>
        <option VALUE="Room5"> Room5 </option> 	
        <option VALUE="Room6"> Room6 </option>
      </select>	
      </div>

      <div class="row justify-content-center align-items-center" id="form">
  
        <div class="col-md-6 py-3 py-md-0" id="img">
          <div class="card">
            <img src="./images/img1.jpg" alt="images">
          </div>

        </div>

    
    <!-- Room Feedback -->
    <div class="form-group">
      <label for="roomFeedback"  id="form">Room Feedback:</label>
      <textarea class="form-control" id="roomFeedback" rows="3" required></textarea>
    </div>
    <!-- Amenities Feedback -->
    <div class="form-group">
      <label for="amenitiesFeedback"  id="form">Amenities Feedback:</label>
      <textarea class="form-control" id="amenitiesFeedback" rows="3" required></textarea>
    </div>
    <!-- Overall Feedback -->
    <div class="form-group">
      <label for="overallFeedback"  id="form">Overall Impression of the Resort:</label>
      <textarea class="form-control" id="overallFeedback" rows="3" required></textarea>
    </div>
    

      <!-- Stars Rating -->
      <div class="feedback-form"  id="form">
        <h1>Star Scale</h1>
        <div class="rating">
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
        </div>
        <input type="hidden" name="rating" id="rating" value="0">
         <!-- Submit Button -->
        <button onclick="submitFeedback()" class="btn mb-5 mt-3" id="sf">Submit Feedback</button>
      </div>
  </form>
</div>
</section>
<!-- Feedback Form End-->
